      <p>Trường Đại học Kinh tế - Luật</p>

    <nav class="header-nav">
      <a href="/" class="nav-link"> <i class="fas fa-home"></i> Trang chủ </a>
      <a href="rulesPage.html" class="nav-link">

    </nav>

<script>
  // Tự động active link tương ứng với trang hiện tại
  document.addEventListener("DOMContentLoaded", function () {
    const currentPath = window.location.pathname;
    const links = document.querySelectorAll(".header-nav a");

    links.forEach((link) => {
      const linkPath = link.getAttribute("href");

      // Xử lý trường hợp home page (/)
      if (
        (currentPath === "/" || currentPath === "/index.html") &&
        linkPath === "/"
      ) {
        link.classList.add("active");
      }
      // Các trang khác
      else if (currentPath.endsWith(linkPath)) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  });
</script>
